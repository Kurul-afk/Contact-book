<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="main-title">Contact book</h1>
        <div class="form-container">
          <h2 class="form-text">First name</h2>
          <input
            type="text"
            class="form-input first-name"
            placeholder="enter your name..."
          />
        </div>
        <div class="form-container">
          <h2 class="form-text">Last name</h2>
          <input
            type="text"
            class="form-input last-name"
            placeholder="enter your last name..."
          />
        </div>
        <div class="form-container">
          <h2 class="form-text">Phone number</h2>
          <input
            type="tel"
            class="form-input phone-number"
            placeholder="enter your phone number..."
          />
        </div>
        <button class="btn">add contact</button>
        <div class="list-container">
          <ul class="list-contacts"></ul>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit person</h2>
        <input type="text" class="modal-inp changeFirstName" placeholder="New first name...">
        <input type="text" class="modal-inp changeLastName" placeholder="New last name...">
        <input type="tel" class="modal-inp changePhoneNumber" placeholder="New phone number...">
        <button class="modalBtn">Save</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
